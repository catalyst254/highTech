<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighTech Quantum - Login/Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --text-color: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
        }

        .welcome-panel, .form-panel {
            padding: 30px;
        }

        .welcome-panel {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
            min-height: 200px;
        }

        .welcome-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(-45deg);
            animation: shine 10s linear infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(-45deg); }
            100% { transform: translateX(100%) rotate(-45deg); }
        }

        .welcome-panel h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .welcome-panel p {
            font-size: 1em;
            position: relative;
            z-index: 2;
        }

        .form-panel {
            background-color: white;
        }

        .form-panel h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 0;
            top: 10px;
            color: var(--primary-color);
            font-size: 1.2em;
        }

        input {
            padding: 10px 0 10px 30px;
            width: 100%;
            border: none;
            border-bottom: 3px solid #a7a5a5;
            box-shadow: inset 1px 2px 8px rgba(0, 0, 0, 0.07);
            font-size: 1em;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-bottom-color: var(--primary-color);
            box-shadow: inset 1px 2px 8px rgba(4, 255, 255, 0.1);
        }

        button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border: none;
            padding: 12px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .social-login {
            text-align: center;
            margin-top: 20px;
        }

        .social-login p {
            margin-bottom: 10px;
            color: #555;
        }

        .social-icons {
            display: flex;
            justify-content: center;
        }

        .social-btn {
            background-color: #f0f0f0;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background-color: var(--primary-color);
        }

        .social-btn:hover i {
            color: white;
        }

        .social-btn i {
            color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .forgot-password, .toggle-form {
            display: block;
            text-align: center;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1.05em;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .forgot-password:hover, .toggle-form:hover {
            color: var(--secondary-color);
        }

        #signup-form {
            display: none;
        }

        @media screen and (min-width: 769px) {
            .container {
                flex-direction: row;
            }

            .welcome-panel, .form-panel {
                width: 50%;
                transition: all 0.6s ease-in-out;
            }

            .welcome-panel {
                clip-path: polygon(0 0, 100% 0, 85% 100%, 0 100%);
            }

            .container.signup-mode .welcome-panel {
                transform: translateX(100%);
                clip-path: polygon(15% 0, 100% 0, 100% 100%, 0 100%);
            }

            .container.signup-mode .form-panel {
                transform: translateX(-100%);
            }
        }

        @media screen and (max-width: 768px) {
            .container {
                max-width: 400px;
            }

            .welcome-panel, .form-panel {
                width: 100%;
            }

            .welcome-panel {
                clip-path: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-panel">
            <h2>Welcome to HighTech Quantum</h2>
            <p>Enter your details and start your journey with us</p>
        </div>
        <div class="form-panel">
            <form id="signin-form">
                <h2>Sign In</h2>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit">Sign In</button>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <div class="social-login">
                    <p>Or sign in with:</p>
                    <div class="social-icons">
                        <button type="button" class="social-btn"><i class="fab fa-google"></i></button>
                        <button type="button" class="social-btn"><i class="fab fa-facebook-f"></i></button>
                        <button type="button" class="social-btn"><i class="fab fa-twitter"></i></button>
                    </div>
                </div>
                <a href="#" class="toggle-form" onclick="toggleForm()">Don't have an account? Sign Up</a>
            </form>

            <form id="signup-form" style="display: none;">
                <h2>Create Account</h2>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <button type="submit">Sign Up</button>
                <div class="social-login">
                    <p>Or sign up with:</p>
                    <div class="social-icons">
                        <button type="button" class="social-btn"><i class="fab fa-google"></i></button>
                        <button type="button" class="social-btn"><i class="fab fa-facebook-f"></i></button>
                        <button type="button" class="social-btn"><i class="fab fa-twitter"></i></button>
                    </div>
                </div>
                <a href="#" class="toggle-form" onclick="toggleForm()">Already have an account? Sign In</a>
            </form>
        </div>
    </div>

    <script>
        function toggleForm() {
            var container = document.querySelector('.container');
            var signinForm = document.getElementById('signin-form');
            var signupForm = document.getElementById('signup-form');
            var welcomePanel = document.querySelector('.welcome-panel');
            
            container.classList.toggle('signup-mode');
            
            if (container.classList.contains('signup-mode')) {
                signinForm.style.display = 'none';
                signupForm.style.display = 'block';
                welcomePanel.querySelector('h2').textContent = 'Welcome Back!';
                welcomePanel.querySelector('p').textContent = 'To keep connected with us please login with your personal info';
            } else {
                signinForm.style.display = 'block';
                signupForm.style.display = 'none';
                welcomePanel.querySelector('h2').textContent = 'Welcome to HighTech Quantum';
                welcomePanel.querySelector('p').textContent = 'Enter your details and start your journey with us';
            }
        }
    </script>
</body>
</html>
