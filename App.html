<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighTech Quantum - Login/Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .containers {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 800px;
            max-width: 100%;
            min-height: 480px;
            display: flex;
            transition: all 0.6s ease-in-out;
        }
        .welcome-panel, .form-panel {
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .welcome-panel {
            background-color: #3498db;
            color: white;
            width: 40%;
            position: relative;
            overflow: hidden;
            transition: all 0.6s ease-in-out;
            clip-path: polygon(15% 0, 100% 0, 100% 100%, 0% 100%);
        }
        .welcome-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                60deg,
                transparent,
                transparent 20px,
                rgba(255, 255, 255, 0.1) 20px,
                rgba(255, 255, 255, 0.1) 40px
            );
            transform: rotate(-45deg);
            z-index: 1;
        }
        .welcome-panel h2 {
            font-size: 2em;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }
        .welcome-panel p {
            font-size: 1em;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }
        .form-panel {
            width: 60%;
            background-color: white;
            transition: all 0.6s ease-in-out;
        }
        .form-panel h2 {
            color: #3498db;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .input-group i {
            position: absolute;
            left: 0;
            top: 10px;
            color: #3498db;
        }
        input {
            padding: 10px 0 10px 30px;
            width: 100%;
            border: none;
            border-bottom: 2px solid #ddd;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        input:focus {
            outline: none;
            border-bottom-color: #3498db;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .containers.flipped .welcome-panel {
            transform: translateX(-150%);
            clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%);
        }
        .containers.flipped .form-panel {
            transform: translateX(66.6666%);
        }
        .social-login {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .social-login p {
            margin-bottom: 10px;
            color: #555;
        }
        .social-icons {
            display: flex;
            justify-content: center;
        }
        .social-btn {
            background-color: #f0f0f0;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .social-btn:hover {
            background-color: #e0e0e0;
        }
        .social-btn i {
            color: #3498db;
        }
        .forgot-password {
            margin-top: 10px;
            color: #3498db;
            text-decoration: none;
            font-size: 0.9em;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .toggle-text {
            color: #3498db;
            cursor: pointer;
            margin-top: 15px;
        }
        .toggle-text:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <div class="containers">
        <div class="form-panel">
            <h2>Sign In</h2>
            <form id="signinForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <div class="social-login">
                <p>Or sign in with:</p>
                <div class="social-icons">
                    <button class="social-btn"><i class="fab fa-google"></i></button>
                    <button class="social-btn"><i class="fab fa-facebook-f"></i></button>
                    <button class="social-btn"><i class="fab fa-twitter"></i></button>
                </div>
            </div>
            <p class="toggle-text" onclick="togglePanel()">Don't have an account? Sign Up</p>
        </div>
        <div class="welcome-panel">
            <h2>Hello, Friend!</h2>
            <p>Enter your personal details and start your journey with us</p>
        </div>
    </div>

    <script>
        const container = document.querySelector('.containers');
        const welcomePanel = document.querySelector('.welcome-panel');
        const formPanel = document.querySelector('.form-panel');
        const formTitle = document.querySelector('.form-panel h2');
        const form = document.querySelector('form');
        const toggleText = document.querySelector('.toggle-text');
        const socialLoginText = document.querySelector('.social-login p');

        function togglePanel() {
            container.classList.toggle('flipped');
            if (container.classList.contains('flipped')) {
                welcomePanel.querySelector('h2').textContent = 'Welcome Back!';
                welcomePanel.querySelector('p').textContent = 'To keep connected with us please login with your personal info';
                formTitle.textContent = 'Create Account';
                form.id = 'signupForm';
                form.innerHTML = `
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Sign Up</button>
                `;
                toggleText.textContent = 'Already have an account? Log In';
                socialLoginText.textContent = 'Or sign up with:';
                document.querySelector('.forgot-password').style.display = 'none';
            } else {
                welcomePanel.querySelector('h2').textContent = 'Hello, Friend!';
                welcomePanel.querySelector('p').textContent = 'Enter your personal details and start your journey with us';
                formTitle.textContent = 'Sign In';
                form.id = 'signinForm';
                form.innerHTML = `
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Sign In</button>
                `;
                toggleText.textContent = "Don't have an account? Sign Up";
                socialLoginText.textContent = 'Or sign in with:';
                document.querySelector('.forgot-password').style.display = 'block';
            }
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically handle form submission
            alert('Form submitted! In a real application, this would connect to your backend.');
        });
    </script>
</body>
</html>
