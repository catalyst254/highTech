<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTech skilLab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidenav {
            width: 80px;
            height: 100vh;
            background-color: #2c3e50;
            transition: width 0.3s, transform 0.3s;
            overflow: hidden;
            position: fixed;
            z-index: 10000;
        }

        .sidenav:hover {
            width: 210px;
        }

        .nav-title {
            font-size: 24px;
            color: rgb(0, 255, 255);
            padding: 20px;
            border-bottom: 2px solid #969494;
            display: flex;
            align-items: center;
            font-weight: bolder;
            margin-bottom: 30px;
        }

        .nav-title i {
            font-size: 24px;
            width: 40px;
            text-align: center;
        }

        .nav-title span {
            display: none;
            white-space: nowrap;
            margin-left: 15px;
        }

        .sidenav:hover .nav-title span {
            display: inline;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 20px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-item:hover {
            background-color: #00ffea;
            color: #000;
        }

        .nav-item i {
            font-size: 24px;
            width: 40px;
            text-align: center;
        }

        .nav-item span {
            margin-left: 15px;
            display: none;
            white-space: nowrap;
        }

        .sidenav:hover .nav-item span {
            display: inline;
        }

        .top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #0004ff;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .top h1 {
            margin: 0;
            font-size: 1.5rem;
            text-align: center;
        }

        .top h1 span {
            color: #007bff;
            margin-left: 100px;
        }

        .user-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-icon {
            font-size: 1.5rem;
            color: #6c757d;
        }

        .login-btn, .logout-btn {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 0.9rem;
        }

        .login-btn:hover, .logout-btn:hover {
            background-color: #0056b3;
        }

        .login-btn i, .logout-btn i {
            font-size: 1rem;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 80px;
            transition: margin-left 0.3s;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        #menu-toggle {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            .sidenav {
                transform: translateX(-100%);
                width: 210px;
            }

            .sidenav.active {
                transform: translateX(0);
            }

            .sidenav .nav-title span,
            .sidenav .nav-item span {
                display: inline;
            }

            .content {
                margin-left: 0;
            }

            #menu-toggle {
                display: block;
            }

            .top {
                flex-direction: column;
                align-items: flex-start;
            }

            .top h1 {
                margin-bottom: 10px;
            }

            .top h1 span {
                font-size: 24px;
                margin-left: 0;
            }

            .user-controls {
                width: 100%;
                justify-content: space-between;
            }
        }

        @media screen and (max-width: 480px) {
            .top h1 {
                font-size: 1.2rem;
            }

            .user-icon {
                font-size: 1.2rem;
            }

            .login-btn, .logout-btn {
                font-size: 14px;
                padding: 5px 8px;
            }
        }
    </style>
</head>
<body>
    <nav class="sidenav">
        <div class="nav-title">
            <i class="fas fa-atom"></i>
            <span>iTech skilLab</span>
        </div>
        <div class="nav-item" data-section="home">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div class="nav-item" data-section="programs">
            <i class="fas fa-project-diagram"></i>
            <span>Programs</span>
        </div>
        <div class="nav-item" data-section="solutions">
            <i class="fas fa-lightbulb"></i>
            <span>Solutions</span>
        </div>
        <div class="nav-item" data-section="courses">
            <i class="fas fa-graduation-cap"></i>
            <span>Courses</span>
        </div>
        <div class="nav-item" data-section="my-lab">
            <i class="fas fa-flask"></i>
            <span>My Lab</span>
        </div>
        <div class="nav-item" data-section="organizations">
            <i class="fas fa-building"></i>
            <span>Organizations</span>
        </div>
        <div class="nav-item" data-section="resources">
            <i class="fas fa-toolbox"></i>
            <span>HighTech Resources</span>
        </div>
    </nav>

    <div class="top">
        <button id="menu-toggle"><i class="fas fa-bars"></i></button>
        <h1><span>Home</span></h1>
        <div class="user-controls">
            <i class="fas fa-bell user-icon"></i>
            <i class="fas fa-user user-icon"></i>
            <button class="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                <span>Login</span>
            </button>
        </div>
    </div>

    <div class="content">
        <!-- Content sections go here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menu-toggle');
            const sidenav = document.querySelector('.sidenav');
            const navItems = document.querySelectorAll('.nav-item');
            const contentArea = document.querySelector('.content');

            menuToggle.addEventListener('click', function() {
                sidenav.classList.toggle('active');
            });

            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Load content (you'll need to implement this part)
                    const section = this.getAttribute('data-section');
                    contentArea.innerHTML = `<h2>${section.charAt(0).toUpperCase() + section.slice(1)}</h2><p>Content for ${section} goes here.</p>`;
                    
                    // Close the menu on small screens
                    if (window.innerWidth <= 768) {
                        sidenav.classList.remove('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
