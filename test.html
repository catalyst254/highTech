<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Lab Space</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        :root {
            --scrollbar-width: 17px;
        }

        .lab-content.not-logged-in {
            background-color: #f5f5f5;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .welcome-container {
            margin-bottom: 30px;
            width: 60%;
        }

        .welcome-heading {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .highlight {
            color: #6c63ff;
        }

        .welcome-text {
            font-size: 18px;
            color: #666;
            position: relative;
        }

        .icon-container {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-image: linear-gradient(45deg, #6c63ff, #8f85ff);
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .icon {
            font-size: 20px;
            color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 5s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .cta-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(45deg, #6c63ff, #8f85ff);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-image 0.3s ease;
        }

        .cta-button:hover {
            background-image: linear-gradient(45deg, #5a54d9, #7d74e6);
        }

        .btn-icon {
            margin-right: 10px;
            font-size: 18px;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: var(--scrollbar-width);
        }

        ::-webkit-scrollbar-track {
            background-color: #f5f5f5;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #6c63ff;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #5a54d9;
        }
    </style>
</head>
<body>
    <div class="lab-content not-logged-in">
        <div class="welcome-container">
            <img src="https://lab.waziup.io/static/media/empty-bucket.6a7d1518daf1deda37fe5935bb9e8e31.svg" alt="Empty Bucket">

            <h2 class="welcome-heading">Welcome to Your <span class="highlight">Future Lab Space</span></h2>
            <p class="welcome-text">You currently have no resources in your lab. <span class="icon-container">
                <i class="fas fa-bucket-open icon"></i>
            </span> Sign up to start your personalized tech journey!</p>
            <div class="cta-buttons">
                <button class="cta-button signup-btn">
                    <span class="btn-icon">
                        <i class="fas fa-user-plus"></i>
                    </span>
                    <span class="btn-text">Sign Up</span>
                </button>
                <button class="cta-button resources-btn">
                    <span class="btn-icon">
                        <i class="fas fa-book-open"></i>
                    </span>
                    <span class="btn-text">Explore Resources</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
