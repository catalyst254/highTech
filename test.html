<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="your-stylesheet.css">
    <title>Responsive Header</title>
</head>
<style>
  /* Common Styles */

:root {
    --primary-color: #ff6f61;
    --secondary-color: #e94560;
    --accent-color: #333;
    --text-color: #fff;
}

body.header-fixed {
    padding-top: calc(62px + 42px);  
}

/* top bar */
.top-bar {
    background-color: rgba(10, 25, 47, 0.9);
    color: var(--text-color);
    padding: 12px 5%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    box-shadow: 0 2px 10px rgba(0, 242, 255, 0.1);
}

.contact-info {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.contact-info span {
    display: flex;
    align-items: center;
    cursor: pointer;
    font-size: 0.95em;
    transition: all 0.3s ease;
}

.contact-info span:hover {
    color: var(--primary-color);
    transform: translateY(-2px);
}

.contact-info i {
    margin-right: 8px;
    color: var(--primary-color);
    font-size: 1.1em;
}

.social-icons {
    display: flex;
    gap: 15px;
}

.icon {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #0f3460;
    color: #e94560;
    transition: all 0.3s ease;
    text-decoration: none;
    position: relative;
    overflow: hidden;
}

.icon::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--primary-color);
    transform: translateY(100%);
    transition: transform 0.3s ease;
    z-index: -1;
}

.icon:hover::before {
    transform: translateY(0);
}

.icon:hover {
    color: var(--secondary-color);
    transform: scale(1.1);
    box-shadow: 0 0 15px rgba(0, 242, 255, 0.5);
}

/* header */

header {
    background-color: darkcyan;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 20px rgba(0, 242, 255, 0.1);
    position: relative;
    backdrop-filter: blur(10px);
    z-index: 1;
    transition: all 0.3s ease;
}

header.fixed {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background-color: rgba(11, 125, 160, 0.95);
}

header::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(10, 10, 10, 0.8);
    backdrop-filter: blur(10px);
    clip-path: polygon(
        0% 0%,
        100% 0%,
        100% 85%,
        75% 85%,
        50% 100%,
        25% 85%,
        0% 85%
    );
    z-index: -1;
    transition: all 0.3s ease;
}

header h2 {
    font-size: 2em;
    font-weight: bolder;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    color: var(--text-color);
    margin-right: 140px;
}

.logo img {
    max-height: 50px;
    width: auto;
}

nav ul {
    list-style-type: none;
    display: flex;
    gap: 30px;
}

nav ul li a {
    text-decoration: none;
    color: var(--text-color);
    font-weight: bolder;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-size: 15px;
    transition: all 0.3s ease;
    position: relative;
}

nav ul li a::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 0;
    height: 2px;
    background-color: var(--primary-color);
    transition: width 0.3s ease;
}

nav ul li a:hover::after {
    width: 100%;
}

nav ul li a:hover {
    color: var(--accent-color);
}

.hamburger-menu {
    display: none;
    cursor: pointer;
}

.line {
    width: 25px;
    height: 3px;
    background-color: var(--primary-color);
    margin: 5px 0;
    transition: all 0.3s ease;
}

/* Menu bars style */
.hamburger-menu.active .line:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
}

.hamburger-menu.active .line:nth-child(2) {
    opacity: 0;
}

.hamburger-menu.active .line:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px);
}

/* Responsive Design */
@media screen and (max-width: 768px) {
    .top-bar {
        display: none;
    }

    header {
        flex-wrap: wrap;
    }
    
    header h2 {
        margin-right: 0;
        font-size: 1.5rem;
        margin-right: 10px;
    }

    .logo {
        flex: 1;
    }

    nav {
        display: none;
        width: 100%;
        order: 3;
        position: absolute;
        top: 80%;
        left: 0;
        background-color: rgba(30, 26, 68, 0.8);
        box-shadow: 2px 2px 20px #0a192f;
    }

    .hamburger-menu {
        display: block;
    }

    nav.active {
        display: block;
        margin-top: 15px;
    }

    nav ul {
        flex-direction: column;
        padding: 0;
    }

    nav ul li {
        margin: 0;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    nav ul li a {
        display: block;
        padding: 1px;
        margin-left: 30px;
        margin-top: 10px;
        color: #000000;
    }

    nav ul li a::after {
        display: none;
    }
}

</style>
<body class="header-fixed">
    <div class="top-bar">
        <div class="contact-info">
            <span><i class="fa fa-phone"></i> +123 456 7890</span>
            <span><i class="fa fa-envelope"></i> email@example.com</span>
        </div>
        <div class="social-icons">
            <a href="#" class="icon"><i class="fa fa-facebook"></i></a>
            <a href="#" class="icon"><i class="fa fa-twitter"></i></a>
            <a href="#" class="icon"><i class="fa fa-instagram"></i></a>
        </div>
    </div>
    <header>
        <div class="logo"><img src="logo.png" alt="Logo"></div>
        <h2>Website Title</h2>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="hamburger-menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>
    
    <!-- Other content -->
    <script src="your-script.js">
      document.addEventListener('DOMContentLoaded', function() {
    const hamburgerMenu = document.querySelector('.hamburger-menu');
    const nav = document.querySelector('nav');

    hamburgerMenu.addEventListener('click', function() {
        this.classList.toggle('active');
        nav.classList.toggle('active');
    });

    // Optional: Fix header on scroll
    window.addEventListener('scroll', function() {
        if (window.scrollY > 0) {
            document.querySelector('header').classList.add('fixed');
        } else {
            document.querySelector('header').classList.remove('fixed');
        }
    });
});

    </script>
    
</body>
</html>
