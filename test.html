<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighTech Lab - Sign Up / Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .toggle {
            text-align: center;
            margin-top: 1rem;
        }
        .toggle a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="formTitle">Sign Up</h2>
        <form id="authForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="toggle">
            <a href="#" id="toggleAuth">Already have an account? Log in</a>
        </div>
    </div>

    <script>
        const formTitle = document.getElementById('formTitle');
        const authForm = document.getElementById('authForm');
        const toggleAuth = document.getElementById('toggleAuth');
        const emailInput = document.getElementById('email');
        let isSignUp = true;

        toggleAuth.addEventListener('click', (e) => {
            e.preventDefault();
            isSignUp = !isSignUp;
            if (isSignUp) {
                formTitle.textContent = 'Sign Up';
                authForm.querySelector('button').textContent = 'Sign Up';
                toggleAuth.textContent = 'Already have an account? Log in';
                emailInput.style.display = 'block';
            } else {
                formTitle.textContent = 'Log In';
                authForm.querySelector('button').textContent = 'Log In';
                toggleAuth.textContent = 'Don\'t have an account? Sign up';
                emailInput.style.display = 'none';
            }
        });

        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (isSignUp) {
                // Perform sign-up logic here
                console.log('Signing up:', { username, email, password });
                // You would typically send this data to your server to create a new user
                localStorage.setItem('user', JSON.stringify({ username, email }));
            } else {
                // Perform login logic here
                console.log('Logging in:', { username, password });
                // You would typically send this data to your server to authenticate the user
                const storedUser = JSON.parse(localStorage.getItem('user'));
                if (storedUser && storedUser.username === username) {
                    console.log('Login successful');
                } else {
                    console.log('Login failed');
                }
            }

            // Redirect to HighTech Lab page after successful authentication
            window.location.href = 'hightechlab.html';
        });
    </script>
</body>
</html>
